<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arithmetic Calculator</h1>
    <form>
      <label for="num1">Enter first number:</label>
      <input type="text" id="num1" name="num1"><br><br>
      <label for="num2">Enter second number:</label>
      <input type="text" id="num2" name="num2"><br><br>
      <label for="operator">Select an operator:</label>
      <select id="operator" name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select><br><br>
      <input type="button" value="Calculate" onclick="calculate()"><br><br>
      <label for="result">Result:</label>
      <input type="text" id="result" name="result" disabled><br><br>
    </form>
    <script>
      function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var resultField = document.getElementById("result");
        if (isNaN(num1) || isNaN(num2)) {
          resultField.value = "Please enter valid numbers.";
          return;
        }
        switch (operator) {
          case "+":
            resultField.value = num1 + num2;
            break;
          case "-":
            resultField.value = num1 - num2;
            break;
          case "*":
            resultField.value = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              resultField.value = "Cannot divide by zero.";
              break;
            }
            resultField.value = num1 / num2;
            break;
          default:
            resultField.value = "Please select a valid operator (+, -, *, /).";
            break;
        }
      }
    </script>

</body>
</html>
